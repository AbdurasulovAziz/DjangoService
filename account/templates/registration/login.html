{% extends "base.html" %}

{% block title %}LogIn{% endblock %}

{% block content %}
    <form method="POST" class="form-group" style="text-align: center">
        {% csrf_token %}
        {{form.as_p}}
         <p>Don't have an account? Create one <a href="{% url 'registration' %}">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>

    </form>
{% endblock %}
