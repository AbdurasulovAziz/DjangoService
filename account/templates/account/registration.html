{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
    <form method="POST" class="form-group" style="text-align: center">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label }}
                {{ field }}
            </p>
        {% endfor %}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
